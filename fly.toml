# fly.toml app configuration file generated for specialist-api on 2025-12-15T17:09:15-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'specialist-api'
primary_region = 'gru'

[build]
  dockerfile = 'Dockerfile.prod'

[deploy]
  release_command = 'npx prisma migrate deploy'

[env]
  NODE_ENV = 'production'
  PORT = '8080'
  CORS_ORIGINS = 'http://localhost:3000,http://localhost:3001,http://127.0.0.1:3001,https://specialist-admin.vercel.app,https://specialist-fe.vercel.app'
  FRONTEND_URL = 'https://specialist-fe.vercel.app'
  NOTIFICATIONS_DISPATCH_ENABLED = 'true'
  NOTIFICATIONS_SMTP_PORT = '587'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '10s'
    grace_period = '30s'
    method = 'GET'
    path = '/api/health'
    protocol = 'http'

  [[http_service.checks]]
    interval = '1m0s'
    timeout = '10s'
    grace_period = '30s'
    method = 'GET'
    path = '/api/health/ready'
    protocol = 'http'

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
