version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: especialistas-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-especialistas}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - especialistas-network

  # Mailpit - Local email testing server
  # Web UI: http://localhost:8025
  # SMTP: localhost:1025
  mailpit:
    image: axllent/mailpit:latest
    container_name: especialistas-mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    networks:
      - especialistas-network

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: especialistas-api-dev
    restart: unless-stopped
    network_mode: host
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@localhost:5432/${POSTGRES_DB:-especialistas}?schema=public
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      PORT: 5000
      CHOKIDAR_USEPOLLING: "true"
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET}
      FACEBOOK_CALLBACK_URL: ${FACEBOOK_CALLBACK_URL}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:3001,http://127.0.0.1:3001,https://specialist-admin.vercel.app,https://specialist-fe.vercel.app}
      # Email provider: 'smtp' | 'mailgun' (default: smtp)
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-smtp}
      # Notifications SMTP (for smtp provider or mailpit local)
      # Using localhost because app has network_mode: host
      NOTIFICATIONS_SMTP_HOST: ${NOTIFICATIONS_SMTP_HOST:-localhost}
      NOTIFICATIONS_SMTP_PORT: ${NOTIFICATIONS_SMTP_PORT:-1025}
      NOTIFICATIONS_SMTP_USER: ${NOTIFICATIONS_SMTP_USER:-}
      NOTIFICATIONS_SMTP_PASS: ${NOTIFICATIONS_SMTP_PASS:-}
      NOTIFICATIONS_SMTP_FROM: ${NOTIFICATIONS_SMTP_FROM:-noreply@specialist.local}
      # Mailgun API (for mailgun provider)
      MAILGUN_API_KEY: ${MAILGUN_API_KEY:-}
      MAILGUN_DOMAIN: ${MAILGUN_DOMAIN:-}
      MAILGUN_FROM: ${MAILGUN_FROM:-}
      # Notifications dispatch
      NOTIFICATIONS_DISPATCH_ENABLED: ${NOTIFICATIONS_DISPATCH_ENABLED:-true}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - ./node_modules:/app/node_modules
      - ./prisma:/app/prisma
      - ./dist:/app/dist
    user: node
    command: sh -c "mkdir -p /app/dist && chown -R node:node /app/dist /app/node_modules 2>/dev/null || true && npm run prisma:generate && npx prisma db push --skip-generate && npm run start:dev"

volumes:
  postgres_data_dev:
    driver: local

networks:
  especialistas-network:
    driver: bridge
